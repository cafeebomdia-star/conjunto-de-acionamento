<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Drive Set</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel para traduzir o código React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Configuração de ambiente básica
      window.process = { env: { API_KEY: "" } };
      
      // Capturador de erros visual para ajudar no debug
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const debug = document.getElementById('debug-error');
        if (debug) {
          debug.style.display = 'block';
          debug.innerHTML = `
            <div class="bg-red-50 p-4 rounded-2xl border-2 border-red-200 shadow-xl">
              <p class="text-red-600 font-black text-xs uppercase tracking-widest mb-2">Erro Detectado:</p>
              <p class="text-red-800 text-[11px] font-mono leading-tight">${msg}</p>
              <p class="text-red-400 text-[9px] mt-2">${url}:${lineNo}</p>
              <button onclick="location.reload()" class="mt-3 bg-red-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">RECARREGAR APP</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; background-color: #F3F4F6; overflow-x: hidden; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .loading-screen { position: fixed; inset: 0; background: #F3F4F6; display: flex; align-items: center; justify-content: center; z-index: 9999; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 40px; height: 40px; border: 4px solid #2563EB; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
      #debug-error { display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 10000; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <div id="debug-error"></div>
    
    <!-- O código principal agora é carregado diretamente aqui para evitar erros de importação externa -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const container = document.getElementById('root');
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }

      // Remove o loader assim que o React montar
      const loader = document.getElementById('initial-loader');
      if (loader) {
        setTimeout(() => loader.style.display = 'none', 500);
      }
    </script>
  </body>
</html>
