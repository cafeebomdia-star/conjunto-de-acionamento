<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Drive Set</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const debug = document.getElementById('debug-error');
        if (debug) {
          debug.style.display = 'block';
          debug.innerHTML += `<p class="mb-2"><strong>Erro:</strong> ${msg}<br><small>${url}:${lineNo}</small></p>`;
        }
        return false;
      };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; background-color: #F3F4F6; }
      #root { min-height: 100vh; }
      .loading-screen { position: fixed; inset: 0; background: #F3F4F6; display: flex; align-items: center; justify-content: center; z-index: 9999; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 40px; height: 40px; border: 4px solid #2563EB; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
      #debug-error { display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #fee2e2; border: 2px solid #ef4444; color: #b91c1c; padding: 15px; border-radius: 12px; z-index: 10000; font-family: monospace; font-size: 11px; max-height: 40vh; overflow-y: auto; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    
    <div id="debug-error">
      <h3 class="font-bold border-b border-red-300 mb-2 pb-1 uppercase">Erro detectado:</h3>
    </div>
    
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import "./index.tsx";
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
